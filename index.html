<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Gold Price Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="title">
    <h1>Price for 1g of gold (1000 gold fineness)</h1>
    <p>Data from: NBP</p>
</section>

<section class="price-today">
    <h2 class="price-today__title"></h2>
    <p class="price-today__pln"></p>
    <div class="circular-progress">
        <div class="value-container">0%</div>
    </div>
</section>

<section class="price-thirtyDays">
    <h2>Last 30 days (registered)</h2>
    <canvas id="thirtyDays__lineChart" class="isHidden"></canvas>
    <button class="thirtyDays__btn">Get data from last 30 days</button>
</section>

<section class="price-tenYears">
    <h2>Last 10 years</h2>
    <canvas id="tenYears__lineChart" class="isHidden"></canvas>
    <button class="tenYears__btn">Get data from last 10 years</button>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>
</body>
</html>
